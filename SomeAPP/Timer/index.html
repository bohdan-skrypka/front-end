<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="main.css">
               <meta name="viewport" content="width=device-width, inintial-scale=1.0">
        <script src="jquery-1.8.3.js"></script>   
    
    <script>
        var timer;
        alert("ass");
        function settimer(){
            
            clearInterval(timer);
            var timer_month =document.getElementById("month").value;
            var timer_day =document.getElementById("day").value;
            var timer_year =document.getElementById("year").value;
            var timer_hour =document.getElementById("hour").value;
            if(timer_hour="") timer_hour=0;
            
            var timer_min =document.getElementById("min").value;
            if(timer_min="") timer_min=0;
            
            var timer_date=timer_month+"/"+timer_day+"/"+timer_year+" "+timer_hour+":"+timer_min;
            var end = new Date(timer_date);
            var now =new Date();
            var second= 1000;
            var minute= second*60;
            var hour=minute*60;
            var day=hour*24;
            
            function showTimer(){
             var now =new Date();
             var remain= end-now;
                if(remain<0)
                    {
                        clearInterval(timer);
                        document.getElementById("timer_value").innerHTML='Time Over';
                        return;
                    }
                var days=Math.floor(remain/day);
                var hours=Math.floor((remain % day)/hour);
                var minutes =Math.floor((remain % hour)/minute);
                var seconds =Math.floor((remain % minute)/second);
                
                document.getElementById("timer_value").innerHTML=days+' Days ';
                document.getElementById("timer_value").innerHTML+=hours+' Hrs ';
                document.getElementById("timer_value").innerHTML+=minutes+' Mins ';
                document.getElementById("timer_value").innerHTML+=seconds+' Secs ';
            }
            timer=setInterval(showTimer,1000);
        }
        
    </script>
            </head>

    <body>
        <h1> Date Time CountDown</h1>
        <input type="text" id='day' placeholder="Day" class="box">
        <select id="month" class="box">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="November">November</option>
            <option value="December">December</option>        
        </select>
        
        <input type="text" id="year" placeholder="Year" class="box"><br>
        <input type="text" id="hour" placeholder="Hour" class="box" style="margin-top:20px"><br>
        <input type="text" id="min" placeholder="Min" class="box" style="margin-top:20px"><br>
        <input type="button" value="Submit" id="submit" onclick="settimer()"><br>
        <p id="timer_value"></p>
 
    </body>
</html>
