<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="main.css">
               <meta name="viewport" content="width=device-width, inintial-scale=1.0">
        <script src="jquery-1.8.3.js"></script>   
    </head>
    <body>
        <div class="container">
                <div class="msgcount"></div>
                <button class="btn"></button>
        </div>
        <script>
         $('.btn').click(function(){
             $('.msgcount').html('Please, wait. Redirect after <span class="count">3 sec</span>');
             $(this).hide();
             count=3;
             var timer=setInterval(function(){
                 --count;
                 $('.count').html(count)+" sec";
                 if(count==0)
                 {
                     clearInterval(timer);
                     $('.msgcount').hide();
                     $('.btn').show().text("Download");
                     window.location.href="1.jpeg";
                 }
             },1000);
         })
        
        </script>
    </body>
</html>
