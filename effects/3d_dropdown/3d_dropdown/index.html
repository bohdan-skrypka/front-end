<!DOCTYPE html>
<html>

<head>
    <title>Drop down 3D option reveal</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <h3 class="center">Drop down 3D option reveal</h3>
        <section class="choose col-md-10 col-md-offset-1">
            <div class="row">
                <div class="col-md-6"> <label>From</label>
                    <input type="search" name="search" id="from" placeholder="source">
                    <div class="from-data">
                        <ul>
                            <li>USA</li>
                            <li>Russia</li>
                            <li>Sweden</li>
                            <li>Canada</li>
                            <li>Finland</li>
                            <li>Norway</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <label>To</label>
                    <input type="search" name="search" id="to" placeholder="Destimation">
                    <div class="to-data">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="search">Check out</button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
