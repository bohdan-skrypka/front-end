<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, inintial-scale=1.0">

</head>

<body>
    <div class="main-wrapper" data-background="red">
        <div class="slide">
            <div class="inside">
                <p>1</p>
            </div>
        </div>
    </div>
    <div class="main-wrapper" data-background="blue">
        <div class="slide">
            <div class="inside">
                <p>2</p>
            </div>
        </div>
    </div>
    <div class="main-wrapper" data-background="green">
        <div class="slide">
            <div class="inside">
                <p>3</p>
            </div>
        </div>
    </div>
    <div class="main-wrapper" data-background="magenta">
        <div class="slide">
            <div class="inside">
                <p>4</p>
            </div>
        </div>
    </div>

    <script src="jquery-1.8.3.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2542/jquery.scrollie.min_1.js"></script>
    <script>
        $(window).ready(function() {
            var wHeight = $(window).height();
            $('.slide').height(wHeight).scrollie({
                scrollOffset: -50,
                scrollingInView: function(elem) {
                    var bgColor = elem.data('background');

                    $('body').css('background-color', bgColor);
                }
            });
        });
    </script>
</body>

</html>
