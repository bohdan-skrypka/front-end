<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, inintial-scale=1.0">
        <script src="jquery-1.8.3.js"></script> 
        <script>
          window.onload =function(){
              
                document.getElementById('btn').onclick=
            function(){
                    
                    var inputData=document.getElementById("enterValue");
                    $('.html').animate({width:inputData.value+'%'},2000);
                    $('.js').animate({width:inputData.value+'%'},2000);
                    $('.php').animate({width:inputData.value+'%'},2000);
                    $('.css').animate({width:inputData.value+'%'},2000);
                    $('.ajax').animate({width:inputData.value+'%'},2000);
                  document.getElementById("progress_val").innerHTML=inputData.value+'%';
                    };
                };
        </script>
    </head>
    <body>
    <div class="main">
        <label>Enter value
			<input id="enterValue" type="number" min="0" max="100" required placeholder="enter value" value="50"/>
		</label>
        <label>
                <input type="button" id="btn" value="Animate"/>
        </label>
        <div class="progressBar">
            <div class="title htmlColor">HTML5</div>
            <div class="progress html"></div>
            <div id="progress_val">90%</div>
        </div>    
        
        <div class="progressBar">
            <div class="title cssColor">CSS3</div>
            <div class="progress css"></div>
            <div class="progress_value">50%</div>
        </div>    
        
        <div class="progressBar">
            <div class="title jsColor">JS</div>
            <div class="progress js"></div>
            <div class="progress_value">20%</div>
        </div>    
        <div class="progressBar">
            <div class="title phpColor">PHP</div>
            <div class="progress php"></div>
            <div class="progress_value">10%</div>
        </div>    
        <div class="progressBar">
            <div class="title ajaxColor">AJAX</div>
            <div class="progress ajax"></div>
            <div class="progress_value">90%</div>
        </div>    
    </div>
    </body>
</html>
